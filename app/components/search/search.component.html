<h1>Need Music</h1>
<p class="lead"> Use the NGSpotify app to browse the latest available music album in the internet.</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="search Music...">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <!--<div class="col-md-4"> <img class="profile-img img-thumbnail" src="{{res.images[0].url}}" /> </div> -->
            
             <div class="col-md-12">
                 <div *ngIf="res.images.length > 0">
                            <img class="artist-thumb img-circle" src="{{res.images[0].url}}" >
                </div>
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
